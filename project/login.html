<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인/회원가입 | 예겜</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <div id="app-container" class="min-h-screen flex flex-col">

        <!-- Header -->
        <header class="bg-white/90 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-200">
            <nav class="container mx-auto px-4 lg:px-8 py-3 flex justify-between items-center">
                <a href="index.html" class="flex items-center space-x-3">
                    <img src="https://r2.flowith.net/files/o/1750058729786-poliview_logo_design_for_political_social_issues_platform_index_0@1024x1024.png" alt="Poli-View Logo" class="h-8 w-auto">
                    <span class="text-xl font-bold tracking-tight text-gray-900">예겜</span>
                </a>
                <div class="hidden md:flex items-center space-x-6 text-sm font-medium text-gray-600">
                    <a href="issues.html" class="hover:text-gray-900 transition-colors">이슈 목록</a>
                    <a href="mypage.html" class="hover:text-gray-900 transition-colors">내 정보</a>
                </div>
                <div id="header-user-actions" class="flex items-center space-x-4">
                   <!-- This will be dynamically populated by js/app.js -->
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex items-center justify-center container mx-auto px-4 lg:px-8 py-12">
            <div class="w-full max-w-md modern-card p-8">
                <!-- 로그인/회원가입 탭 -->
                <div class="flex mb-6 border-b border-gray-200">
                    <button id="login-tab" class="flex-1 py-2 px-4 text-center font-medium border-b-2 border-blue-500 text-blue-600">로그인</button>
                    <button id="signup-tab" class="flex-1 py-2 px-4 text-center font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-900">회원가입</button>
                </div>

                <!-- 로그인 폼 -->
                <div id="login-section">
                    <div class="text-center mb-8">
                        <h1 class="text-2xl font-bold text-gray-900">로그인</h1>
                        <p class="text-gray-600 mt-2">예겜에 오신 것을 환영합니다.</p>
                    </div>
                    <form id="login-form">
                        <div class="space-y-4">
                            <div>
                                <label for="login-email" class="text-sm font-medium text-gray-700">이메일</label>
                                <input type="email" id="login-email" name="email" class="modern-input mt-1 w-full" placeholder="you@example.com" required value="test@example.com">
                            </div>
                            <div>
                                <label for="login-password" class="text-sm font-medium text-gray-700">비밀번호</label>
                                <input type="password" id="login-password" name="password" class="modern-input mt-1 w-full" placeholder="••••••••" required value="password123">
                            </div>
                        </div>
                        <p id="login-error" class="text-red-400 text-sm mt-4 text-center hidden"></p>
                        <div class="mt-6">
                            <button type="submit" class="btn-primary w-full">
                                로그인
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 회원가입 폼 -->
                <div id="signup-section" class="hidden">
                    <div class="text-center mb-8">
                        <h1 class="text-2xl font-bold text-gray-900">회원가입</h1>
                        <p class="text-gray-600 mt-2">예겜과 함께 감을 키워보세요!</p>
                    </div>
                    <form id="signup-form">
                        <div class="space-y-4">
                            <div>
                                <label for="signup-username" class="text-sm font-medium text-gray-700">사용자명</label>
                                <input type="text" id="signup-username" name="username" class="modern-input mt-1 w-full" placeholder="닉네임을 입력하세요" required>
                            </div>
                            <div>
                                <label for="signup-email" class="text-sm font-medium text-gray-700">이메일</label>
                                <input type="email" id="signup-email" name="email" class="modern-input mt-1 w-full" placeholder="you@example.com" required>
                            </div>
                            <div>
                                <label for="signup-password" class="text-sm font-medium text-gray-700">비밀번호</label>
                                <input type="password" id="signup-password" name="password" class="modern-input mt-1 w-full" placeholder="••••••••" required minlength="6">
                            </div>
                            <div>
                                <label for="signup-confirm-password" class="text-sm font-medium text-gray-700">비밀번호 확인</label>
                                <input type="password" id="signup-confirm-password" name="confirmPassword" class="modern-input mt-1 w-full" placeholder="••••••••" required minlength="6">
                            </div>
                        </div>
                        <p id="signup-error" class="text-red-400 text-sm mt-4 text-center hidden"></p>
                        <div class="mt-6">
                            <button type="submit" class="btn-success w-full">
                                회원가입
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-50 border-t border-gray-200">
            <div class="container mx-auto px-4 lg:px-8 py-8">
                <div class="flex flex-col md:flex-row justify-between items-center text-center md:text-left space-y-4 md:space-y-0">
                    <div>
                        <a href="index.html" class="flex items-center justify-center md:justify-start space-x-2 mb-2">
                             <img src="https://r2.flowith.net/files/o/1750058729786-poliview_logo_design_for_political_social_issues_platform_index_0@1024x1024.png" alt="Poli-View Logo" class="h-6 w-auto">
                             <span class="font-semibold text-gray-900">예겜</span>
                        </a>
                        <p class="text-xs text-gray-500 max-w-md">본 서비스는 현금 베팅을 제공하지 않는 예측 정보 플랫폼이며, 사용되는 감코인은 환전 및 현금화가 봈가능핬 사이버 자산입니다.</p>
                    </div>
                    <div class="flex space-x-6 text-sm text-gray-500">
                        <a href="#" class="hover:text-gray-900 transition-colors">사이트 정보</a>
                        <a href="#" class="hover:text-gray-900 transition-colors">이용약관</a>
                        <a href="#" class="hover:text-gray-900 transition-colors">개인정보처리방침</a>
                    </div>
                </div>
                <div class="mt-8 border-t border-gray-200 pt-4 text-center text-xs text-gray-500">
                    &copy; 2025 예겜. All Rights Reserved.
                </div>
            </div>
        </footer>

    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
